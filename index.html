<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Search!</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        function giveSuggestions() {
            $.ajax({
                type: "POST",
                url: "getQuerySuggestions.asmx/searchTrie",
                data: "{ prefix: '" + $("#input").val() + "' }",
                contentType: "application/json; charset=utf-8",
                dataType: "json",

                // success:
                success: function (msg) {
                    $("#results").html(msg.d);
                },

                // error:
                error: function (msg) {
                    alert("Error!" + msg.d);
                }
            });
        };
    </script>
</head>
<body>
    <h1>Perform a Search!</h1>
    <form>
        <input type="text" name="input" id="input" onkeyup="giveSuggestions()" size="60" placeholder=" Search Titles">
    </form>

    <p id="results"></p>
</body>
</html>
